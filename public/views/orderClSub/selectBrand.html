<!DOCTYPE html>
<div class="test displayFlexCC">

  <h3>Enter Your Prescription {{test}} {{1+1}}</h3>
  <br>
  <img src="http://vignette3.wikia.nocookie.net/fantendo/images/8/86/Orange_Mystery_Box.png/revision/latest?cb=20111111133308" alt="Contact Lens Box">
  <br>
  <h3></h3>
  <div class="cl-brand-box">
    <div>
      <ng-form class="form-address" id="address" name="addressForm">

        <!-- Search by Brand Field -->
        <div class="flex-container c-1column" id="locationField">
          <label>Enter Brand of CL</label>
          <input class="flex-item" id="autocomplete" placeholder="Acuvue..." ng-focus="brand()" type="text" name="addressSearch" ng-model="address.addressSearch"/>
        </div>




        <!-- Eye -->
        <div class="flex-container">
          <label class="flex-item c-2column">Right Eye</label>
          <label class="flex-item c-2column">Left Eye</label>
        </div>
        <!-- Eye -->
        <div class="flex-container">
          <div class="flex-item c-2column"><input id="right-eye" placeholder="Power" /></div>
          <div class="flex-item c-2column"><input id="left-eye" placeholder="Power"/></div>
        </div>
        <div class="flex-container">
          <div class="flex-item c-2column"><input id="right-BC" placeholder="BC" /></div>
          <div class="flex-item c-2column"><input id="left-BC" placeholder="BC"/></div>
        </div>
        <div class="flex-container">
          <div class="flex-item c-2column"><input id="right-DIA" placeholder="DIA" /></div>
          <div class="flex-item c-2column"><input id="left-DIA" placeholder="DIA"/></div>
        </div>
        <div class="flex-container">
          <div class="flex-item c-2column"><input id="right-CYL" placeholder="CYL" /></div>
          <div class="flex-item c-2column"><input id="left-CYL" placeholder="CYL"/></div>
        </div>
        <div class="flex-container">
          <div class="flex-item c-2column"><input id="right-Axis" placeholder="Axis" /></div>
          <div class="flex-item c-2column"><input id="left-Axis" placeholder="Axis"/></div>
        </div>





        <button type="button" name="button" >test</button>

      </ng-form>
    </div>
  </div>


  <button ui-sref="orderCL.selectBrand" type="button" name="button">Get Started</button>
</div>
