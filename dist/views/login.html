<!DOCTYPE html>

<main>

    <section class="login">
        <div class="login--wrap clearfix ">
            <div class="login--alt row clearfix local-wrap">
                <div class="title"><span class="text">Login or Signup via...</span></div>
                <div class="btn-set">
                    <a href="/auth/google"><button class="api google">Google</button></a>
                    <a href="/auth/facebook"><button class="api facebook">Facebook</button></a>
                </div>
                <button class="or" ng-click="togglelogin()">OR</button>
            </div>

            <div class="row clearfix ">
                <div class="col col-6 login--l" ng-hide="localSignup">
                    <div class="title"><span class="text">Login</span></div>
                    <div class="login--body">
                        <label>
                          <div class="label">Username</div>
                          <input ng-model="existing.username" type="text" placeholder="starkiller97" required />
                        </label>
                        <label>
                          <div class="label">Password</div>
                          <input ng-model="existing.password" type="password" placeholder="*********" required />
                        </label>
                        <div class="sbmt">
                            <button ng-click="login(existing)" class="sbmt--btn">Login</button>
                        </div>
                    </div>


                </div>

                <div class="col col-6 login--s" ng-hide="localSignup">
                    <div class="title"><span class="text">Signup</span></div>
                    <div class="login--body">
                        <label>
                          <div class="label" >Username</div>
                          <input ng-model="user.username" type="text" placeholder="starkiller97" required />
                        </label>
                        <label>
                          <div class="label">Email address</div>
                          <input ng-model="user.email" type="text" placeholder="john@doe.com" required />
                        </label>
                        <label>
                          <div class="label">Password</div>
                          <input ng-model="user.password" type="password" placeholder="*********" required />
                        </label>
                        <label>
                          <div class="label">Confirm password</div>
                          <input ng-model="user.password2" type="password" placeholder="*********" required />
                        </label>
                        <div class="sbmt">
                            <button ng-click="createUserLocal(user)" class="sbmt--btn">Signup</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</main>
