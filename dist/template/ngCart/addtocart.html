<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

</div>
<div ng-show="attrs.id">
    <div>

      <a class="btn btn-sm btn-primary"
           ng-click="ngCart.addItem(id, name, price, q, data)"
           ng-transclude><button type="button" name="button"><img src="http://www.nopcommerce.com/images/thumbs/0003726_400.png" alt="Add to Cart"></button></a>
       <span ng-show="quantityMax">
           <select name="quantity" id="quantity" ng-model="q"
                   ng-options=" v for v in qtyOpt"></select>
       </span>
    </div>
    <div  ng-show="inCart()">
        <h6>In your cart.</h6>
        <br>
        <button ui-sref="orderCL.checkout" >Checkout</button>
        <br>
        <br>
        <a ng-click="ngCart.removeItemById(id)" style="cursor: pointer;">Remove</a>
    </div>
</div>
